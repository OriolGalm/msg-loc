<div class="container write">
    
        <div class="form-group">
          <label for="search">Search some user:</label>
          <input type="text" class="form-control" id="search" placeholder="Search User" 
            formcontrolName="search" list="dataList">
            <datalist id="dataList">
              <option *ngFor="let users of usersNameList" [value]=" users ">
            </datalist>
        </div><br>

      <form [formGroup]="msgForm" (ngSubmit)="sendMsg(msgForm.value)">
        <div class="form-group">
          <label for="subject">Subject:</label>
          <input type="text" class="form-control" id="subject" placeholder="Subject" 
            formControlName="subject">
        </div><br>
        <div class="form-group">
          <label for="text">Text:</label>
          <textarea class="form-control" id="text" formControlName="text"></textarea>
        </div><br>
        <button type="submit" class="btn sendMsg">Send Message</button>
      </form>  
</div>
