<div class="container list">
    <table class="">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">User</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let data of dataUser">
            <th scope="row">{{ data.id }}</th>
            <td (click)="msgFromUser(data.id)">{{ data.name }}</td>
        </tr>
        </tbody>
  </table>
</div>
