<div class="container read">
    <div class="avatarBox">
        <img [src]="userImage" id="avatarImg">
    </div>
    <p class="name">{{ (selectedUser$ | async)?.name }}</p>

    <section class="container messages">
        <article *ngFor="let msg of message">
            <div class="tile">{{ msg.subject }}</div>
            <p>{{ msg.text }}</p>
        </article>
    </section>
</div>
